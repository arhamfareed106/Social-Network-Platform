{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Chat Room: {{ room.id }}</h3>
                </div>
                <div class="card-body">
                    <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                        {% for message in room.messages.all %}
                            <div class="message mb-2">
                                <strong>{{ message.sender.username }}</strong>
                                <small class="text-muted">{{ message.timestamp|date:'M d, Y H:i' }}</small>
                                <div>{{ message.content }}</div>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="input-group">
                        <input type="text" id="chat-message-input" class="form-control" placeholder="Type your message...">
                        <button id="chat-message-submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    const roomId = {{ room.id }};
    const chatSocket = new WebSocket(
        'ws://' + window.location.host + '/ws/chat/' + roomId + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const messages = document.querySelector('#chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message mb-2';
        messageElement.innerHTML = `
            <strong>${data.username}</strong>
            <small class="text-muted">${new Date(data.timestamp).toLocaleString()}</small>
            <div>${data.message}</div>
        `;
        messages.appendChild(messageElement);
        messages.scrollTop = messages.scrollHeight;
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };
</script>
{% endblock %}
